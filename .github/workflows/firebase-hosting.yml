name: Deploy to Firebase
on: [push]
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update && sudo apt-get install bc make
      - run: wget https://github.com/gohugoio/hugo/releases/download/v0.123.7/hugo_extended_0.123.7_linux-amd64.deb
      - run: sudo dpkg -i hugo_extended_0.123.7_linux-amd64.deb
      - run: make build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THJ_WIKI }}'
          projectId: thj-wiki
          channelId: live